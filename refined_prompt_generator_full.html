  <script>
    function updatePrompt() {
      const prompt = "She is a petite young woman with small to medium breasts, styled by J. Scott Campbell. " +
        document.getElementById("hairColor").value + " hair in a " +

        document.getElementById("lingerie").value + " lingerie and " +
        document.getElementById("heels").value + ".";
      document.getElementById("outputPrompt").value = prompt;
    }
    function copyPrompt() {
      navigator.clipboard.writeText(document.getElementById("outputPrompt").value);
    }
    function downloadPrompt() {
      const text = document.getElementById("outputPrompt").value;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "prompt.txt";
      a.click();
    }
    function randomizeAll() {
